<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>este video está hospedado no meu próprio servidor</p>

        <video width="560px" controls poster="imagens/limoes-capa.png">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
        
        <h1>inserindo videos do YouTube</h1>
        
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Jrg9KxGNeJY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <h1>Inserindo videos do Vimeo</h1>
            <p>mesma maneira que o YouTube so q e pago</p>
</body>
</html>
